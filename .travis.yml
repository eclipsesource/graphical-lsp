# Handle git submodules yourself
git:
  submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_script:
        - cd server
      cache:
        directories:
          - "$HOME/.m2/repository"
      install: true
      script:
        - mvn clean verify

    - language: node_js
      node_js:
        - "8"
      before_script:
        - cd client
      cache:
        yarn: true
        directories:
          - node_modules
      branches:
        only: 
          - master