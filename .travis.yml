# Handle git submodules yourself
git:
  submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
matrix:
  include:
    - language: java
      jdk: oraclejdk8
      before_script:
        - cd server
      cache:
        directories:
          - "$HOME/.m2/repository"
      install: true
      script:
        - mvn clean verify
      branches:
        only:
        - master
      deploy:
        provider: script
        skip_cleanup: true
        script: bash ../scripts/deployMaven.sh
        on:
          branch: master

    - language: node_js
      node_js:
        - "8"
      before_script:
        - cd client
      cache:
        yarn: true
        directories:
          - node_modules
      before_deploy:
      - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - yarn
      branches:
        only:
        - master
      deploy:
        provider: script
        script: bash ../scripts/deployNPM.sh
        on:
          branch: master
        skip_cleanup: true

